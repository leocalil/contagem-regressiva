<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown by Leobar</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="Wind_turbine.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" >
            <h1>Contagem regressiva!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Título</label>
                <input type="text" id="title" placeholder="O que você está contando?">
                <label for="date-picker">Selecione uma data</label>
                <input type="date" id="date-picker">
                <button type="submit">Enviar</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Dias</li>
                <li><span></span>Horas</li>
                <li><span></span>Min</li>
                <li><span></span>Seg</li>
            </ul>
            <button id="countdown-button">Resetar</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Fim da contagem!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">Nova contagem!</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
